<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

    <div class="carousel-indicators">

        {% if news|length > 1 %}
            {% for _ in news %}
            {% if forloop.first %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
            {% else %}
            <button type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="{{ forloop.counter0 }}"></button>
            {% endif %}
            {% endfor %}
        {% endif %}

    </div>

    <div class="carousel-inner">

        {% for news_item in news %}

        <div {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>

            <img src="{{ news_item.image.url }}" height="400" width="600" class="d-block w-100">

            <div class="carousel-caption d-none d-md-block">
                <h5>{{ news_item.title }}</h5>
                <p> {{ news_item.content|safe|truncatewords:5 }} </p>
            </div>

        </div>

        {% endfor %}

    </div>

    {% if news|length > 1 %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    {% endif %}

</div>
