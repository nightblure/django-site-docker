name: tests_pipeline

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: flake8
        run: flake8 .

#      - name: tests
#        run: |
#          cd project
#          pytest -rs

      - uses: actions/checkout@v3
      - name: Create and push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORDPW }}" | docker login -u "nightblure" --password-stdin
          docker image build -t nightblure/django-news:latest .
          docker push nightblure/django-news:latest

